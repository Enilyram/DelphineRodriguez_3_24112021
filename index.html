<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ad6fa6a5af.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
    <title>ohmyfood!</title>
</head>
    <body>
        <header>
            <div class="titreprincipal">
                <a href="#topindex" class="titreprincipal__logo">
                    <h1>ohmyfood</h1>
                </a>
            </div>
        </header>
        <main>
            <section class="container_1">
                <div class="recherche">
                    <form class="recherche__position">
                        <span class="recherche__position__icone">
                            <i class="fas fa-map-marker-alt" aria-hidden="true"></i>
                        </span>
                        <input class="recherche__texte" type="search" placeholder="Paris, Belleville">
                    </form>
                </div>
                <div class="explorez">
                    <div class="explorez__texte">
                        <h2>Réservez le menu qui vous convient</h2>
                        <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                    </div>
                    <div class="explorez__btn">
                        <a class="explorez__btn__link" href="#restaurants">
                            Explorer nos restaurants
                        </a>
                    </div>
                </div>
                <div class="fonctionnement">
                    <h2>Fonctionnement</h2>
                    <div class="fonctionnement__bloc">
                        <div class="fonctionnement__bloc__texte">
                            <div class="fonctionnement__bloc__texte__num">
                                <p>1</p>
                            </div>
                            <div class="fonctionnement__bloc__texte__icon">
                                <i class="fas fa-mobile-alt" aria-hidden="true"></i>
                            </div>
                            <div class="fonctionnement__bloc__texte__titre">
                                <h3> Choisissez un restaurant </h3>
                            </div>
                        </div>
                        <div class="fonctionnement__bloc__texte">
                            <div class="fonctionnement__bloc__texte__num">
                                <p>2</p>
                            </div> 
                            <div class="fonctionnement__bloc__texte__icon">
                                <i class="fas fa-list-ul" aria-hidden="true"></i>
                            </div> 
                            <div class="fonctionnement__bloc__texte__titre">
                                <h3> Composez votre menu </h3>
                            </div>
                        </div>
                        <div class="fonctionnement__bloc__texte">
                            <div class="fonctionnement__bloc__texte__num">
                                <p>3</p>
                            </div> 
                            <div class="fonctionnement__bloc__texte__icon">
                                <i class="fas fa-store" aria-hidden="true"></i>
                            </div>
                            <div class="fonctionnement__bloc__texte__titre">
                                <h3> Dégustez au restaurant </h3>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="container_2">
                <h2>Restaurants</h2>
            </section>
        </main>
    </body>
</html>
